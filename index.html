<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="mazing.css">
    <title>Document</title>
</head>
<body>

    <div class="root">

        <div class="header">
            <h3 class="title">Seminario 6:</h3>
            <span class="subtitle">Maze solver</span>
        </div>

        <div class="container-wrapper">
        
            <aside>
                <div class="button-group">
                    <button id="reset" >Restart</button>
                    <button id="btn_start" class="start" >Start</button>
                    <div class="timer-container">
                        <span>Timer:</span>
                        <input id="timer" type="number" min="1" max="2000" value="50" />
                    </div>
                </div>

                <div class="info">
                    <span>Info:</span>
                    <ul id="info" class="info-list">
                        
                    </ul>
                </div>
            </aside>

            <div class="maze-content">
                <div id="maze_container"></div>
                <div id="solver"></div>
            </div>

        </div>

    </div>
        
    <script src="maze-builder.js"></script>
    <script src="index.js"></script>

</body>
</html>
